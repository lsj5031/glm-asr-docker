name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Lint with flake8
        continue-on-error: true
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 server.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 server.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test imports
        run: |
          python -c "from server import app, MODEL_ID, PORT, setup_logging; print('All imports successful')"

      - name: Build Docker image
        run: |
          docker build -t glm-asr:test .

      - name: Test Docker container startup
        run: |
          timeout 60 docker run --rm glm-asr:test uvicorn server:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || true
