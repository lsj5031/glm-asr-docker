version: '3.8'

services:
  glm-asr:
    build: .
    container_name: glm-asr
    ports:
      - "18000:8000"
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
      - ./server.py:/app/server.py
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 650
    environment:
      - PORT=8000
      - MODEL_ID=zai-org/GLM-ASR-Nano-2512
      - JSON_LOGGING=false
      - REQUEST_TIMEOUT=600
      - MAX_AUDIO_SIZE_MB=500
      - TORCH_COMPILE=false
      - WARMUP=true
      - CHUNK_DURATION_MS=15000
      - CHUNK_OVERLAP_MS=1000
      - VAD_THRESHOLD=0.6
      - VAD_MIN_SILENCE_MS=300
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
